name: Laravel CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: task_management_api_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Dependencies
      run: |
        composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-req=ext-fileinfo

    - name: Copy Environment File
      run: |
        php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Set up test environment
      run: |
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=task_management_api_test" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=root_password" >> .env

    - name: Run Database Migrations
      run: php artisan migrate --force

    - name: Run Tests
      run: php artisan test

  security:
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-req=ext-fileinfo

    - name: Run Security Audit
      run: composer audit

  build:
    runs-on: ubuntu-latest
    needs: [tests, security]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader --ignore-platform-req=ext-fileinfo

    - name: Cache Configuration
      run: |
        php artisan config:cache
        php artisan route:cache

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: laravel-app
        path: |
          ./
          !./node_modules
          !./tests
          !./.git
